<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f5e77f866b.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="music-player">
           
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>

            </nav>
            <div>
                <img src="song thumble.png" id="song-img">
            </div>

            <h1>Ve kamleya</h1>
            <p>Arijit singh</p>

            <audio  id="song">
                <source src="audio.mp3">
            </audio>

            <input type="range" value="0" id="progress" >

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="control-icon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
            

        </div>
    </div>

    <script src="music.js"></script>
    
</body>
</html>
